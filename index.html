<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Demo</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/slicebox.css">
    <script src="js/modernizr.custom.46884.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <ul id="sb-slider" class="sb-slider">
                <li>
                    <a href="#"><img src="images/v1.jpg" alt="heart wallpaper"></a>
                </li>
                <li>
                    <a href="#"><img src="images/v2.jpg" alt="valentine candy"></a>
                </li>
                <li>
                    <a href="#"><img src="images/v3.jpeg" alt="valentine teddy bear"></a>
                </li>
                <li>
                    <a href="#"><img src="images/v4.jpeg" alt="fox"></a>
                </li>
                <li>
                    <a href="#"><img src="images/v5.jpeg" alt="flame"></a>
                </li>
            </ul>
            <div id="shadow" class="shadow"></div>
            <div id="nav-arrows" class="nav-arrows">
                <a href="">Next</a>
                <a href="">Previous</a>
            </div>
            <p class="info">For My Fox. . .</p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="js/jquery.slicebox.js"></script>
    <script>
        $(function () {
            var Page = (function () {
                var $navArrows = $('#nav-arrows').hide(),
                    $shadow = $('#shadow').hide(),
                    slicebox = $('#sb-slider').slicebox({
                        onReady: function () {
                            $navArrows.show();
                            $shadow.show();
                        },
                        orientation: 'r',
                        cuboidsRandom: true,
                        disperseFactor: 30
                    }),

                    init = function () {
                        initEvents();
                    },

                    initEvents = function () {
                        $navArrows.children(':last').on('click',
                            function () {
                                slicebox.previous();
                                return false;
                            });
                        $navArrows.children(':first').on('click',
                            function () {
                                slicebox.next();
                                return false;
                            });
                    };
                return {
                    init: init
                };
            })();
            Page.init();
        });
    </script>


</body>

</html>
